<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${usuario.id==null ? 'Registrar usuario':'Hola ${usuario.nombre}'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${usuario.id==null ? 'Registrar nuevo usuario':'Editar Usuario'}"></h2>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" th:required="${usuario.id==null}">
                <div th:if="${usuario.id != null}" class="form-text">Dejar en blanco para no cambiar la contrase√±a</div>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Guardar Usuario</button>
            <a href="/usuarios/lista" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
