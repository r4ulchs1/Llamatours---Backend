<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div th:if="${mensaje}">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <p><a href="/usuarios/registro" class="btn btn-primary">Registrar nuevo usuarios</a></p>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td>
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-info">Editar</a>
                        <form th:action="@{/usuarios/eliminar}" method="post" style="display: inline;">
                            <input type="hidden" name="id" th:value="${usuario.id}">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Seguro?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="6">No hay usuarios registrados</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
