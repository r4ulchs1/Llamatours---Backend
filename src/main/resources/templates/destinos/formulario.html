<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${destino.id==null ? 'Registrar destino':'Editar destino'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${destino.id==null ? 'Registrar nuevo destino':'Editar Destino'}"></h2>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/destinos/guardar}" th:object="${destino}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>   
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <select name="departamento" id="departamento" th:field="*{departamento}" required>
                    <option value="">Todos los departamentos</option>
                    <option th:each="depa: ${T(com.spring.llamatours.enums.DepartamentoNombre).values()}"
                            th:value="${depa.name()}"
                            th:text="${depa.nombreVisible}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="provincia" class="form-label">Provincia</label>   
                <input type="text" id="provincia" th:field="*{provincia}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="actividades" class="form-label">Actividades</label>   
                <textarea type="text" id="actividades" th:field="*{actividades}" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>   
                <input type="" id="precio" th:field="*{precio}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha Inicio</label>   
                <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fechaFin" class="form-label">Fecha Fin</label>   
                <input type="date" id="fechaFin" th:field="*{fechaFin}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dias" class="form-label">Dias</label>   
                <input type="number" id="dias" th:field="*{dias}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cuposDisponibles" class="form-label">Cupos Disponibles</label>   
                <input type="number" id="cuposDisponibles" th:field="*{cuposDisponibles}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="urlimg1" class="form-label">Imagen</label>   
                <input type="text" id="urlimg1" th:field="*{urlimg1}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="urlimg2" class="form-label">Imagen</label>   
                <input type="text" id="urlimg2" th:field="*{urlimg2}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="urlimg3" class="form-label">Imagen</label>   
                <input type="text" id="urlimg3" th:field="*{urlimg3}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="urlimg4" class="form-label">Imagen</label>   
                <input type="text" id="urlimg4" th:field="*{urlimg4}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar Destino</button>
            <a href="/destinos/lista" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
