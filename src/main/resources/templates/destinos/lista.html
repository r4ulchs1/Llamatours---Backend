<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Destinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div th:replace="fragments/adminHeader :: cabecera"></div>
    
    <div class="container mt-4">
        <div th:if="${mensaje}">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <p><a href="/destinos/registro" class="btn btn-primary">Registrar nuevo destino</a></p>

        <form th:action="@{/destinos/listaPorDepartamento}" method="get" class="mb-3">
            <div>
                <label for="">Filtrar por departamento</label>
            </div>
            <div>
                <select name="departamento" id="departamentoFilter" class="form-select">
                    <option value="">Todos los departamentos</option>
                    <option th:each="depa: ${T(com.spring.llamatours.enums.DepartamentoNombre).values()}"
                            th:value="${depa}"
                            th:text="${depa.nombreVisible}"
                            th:selected="${departamentoSeleccionado != null and departamentoSeleccionado == depa.name()}"> 
                    </option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-secondary">Filtrar</button>
            </div>
        </form>
        <div>
            <div th:each="destino: ${destinos}">
                <h2 th:text="${destino.titulo}"></h2>
                <h2 th:text="${destino.provincia}"></h2>
                <h2 th:text="${destino.departamento}"></h2>
                <h3 th:text="${destino.descripcion}"></h3>
                <h3 th:text="${destino.actividades}"></h3>
                <span th:text="${destino.precio}"></span>
                <span th:text="${destino.fechaInicio}"></span>
                <span th:text="${destino.fechaFin}"></span>
                <span th:text="${destino.dias}"></span>
                <span th:text="${destino.cuposDisponibles}"></span>
                <p th:text="${destino.urlimg1}"></p>
                <p th:text="${destino.urlimg2}"></p>
                <p th:text="${destino.urlimg3}"></p>
                <p th:text="${destino.urlimg4}"></p>
                <div>
                    <a th:href="@{/destinos/editar/{id}(id=${destino.id})}" class="btn btn-info">Editar</a>
                    <form th:action="@{/destinos/eliminar}" method="post">
                        <input type="hidden" th:value="${destino.id}">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Seguro?')">Eliminar</button>
                    </form>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(destinos)}">
                <p>No hay destinos registrados</p>
            </div>
        </div>
    </div>
</body>
</html>
