<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${reservacion.id==null ? 'Registrar Reservacion':'Editar Reservacion'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${reservacion.id==null ? 'Registrar nueva Reservacion':'Editar Reservacion'}"></h2>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/reservaciones/guardar}" th:object="${reservacion}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="departamento" class="form-label">Usuarios</label>
                <select name="usuario" id="usuario" th:field="*{usuarioId}" required>
                    <option value="">--Selecciona un usuario--</option>
                    <option th:each="user: ${usuarios}"
                            th:value="${user.id}"
                            th:text="${user.nombre}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="departamento" class="form-label">Destinos</label>
                <select name="destino" id="destino" th:field="*{destinoId}" required>
                    <option value="">--Selecciona un destino--</option>
                    <option th:each="destino: ${destinos}"
                            th:value="${destino.id}"
                            th:text="${destino.titulo}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaReserva" class="form-label">Fecha Reserva</label>   
                <input type="date" id="fechaReserva" th:field="*{fechaReserva}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cantidadPersonas" class="form-label">Cantidad Personas</label>
                <input type="number" id="cantidadPersonas" th:field="*{cantidadPersonas}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nombresPasajeros" class="form-label">Nombre Pasajeros</label>
                <textarea type="text" id="nombresPasajeros" th:field="*{nombresPasajeros}" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Guardar Reservacion</button>
            <a href="/reservaciones/lista" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
