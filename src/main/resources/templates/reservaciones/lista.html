<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div th:if="${mensaje}">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <p><a href="/reservaciones/registro" class="btn btn-primary">Registrar nueva reservacion</a></p>

        <form th:action="@{/reservaciones/listaPorUsuario}" method="get" class="mb-3">
            <div>
                <label for="">Filtrar por usuario</label>
            </div>
            <div>
                <select name="usuarioId" class="form-select">
                    <option value="">Todos los Usuarios</option>
                    <option th:each="user: ${usuarios}"
                            th:value="${user.id}"
                            th:text="${user.nombre}"
                            th:selected="${userSeleccionado != null and userSeleccionado == user.nombre}"> 
                    </option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-secondary">Filtrar</button>
            </div>
        </form>
        <div>
            <div th:each="reservacion: ${reservaciones}">
                <h2 th:text="${reservacion.usuarioId}"></h2>
                <h2 th:text="${reservacion.destinoId}"></h2>
                <h2 th:text="${reservacion.fechaReserva}"></h2>
                <span th:text="${reservacion.cantidadPersonas}"></span>
                <p th:text="${reservacion.nombresPasajeros}"></p>
                <p th:text="${reservacion.estado}"></p>
                <div>
                    <a th:href="@{/reservaciones/editar/{id}(id=${reservacion.id})}" class="btn btn-info">Editar</a>
                    <form th:action="@{/reservaciones/eliminar}" method="post">
                        <input type="hidden" th:value="${reservacion.id}">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Seguro?')">Eliminar</button>
                    </form>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(reservaciones)}">
                <p>No hay destinos registrados</p>
            </div>
        </div>
    </div>
</body>
</html>
