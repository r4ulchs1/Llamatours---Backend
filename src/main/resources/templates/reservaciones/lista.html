<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div th:replace="fragments/adminHeader :: cabecera"></div>
    
    <div class="container mt-4">
        <div th:if="${mensaje}">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <p><a href="/reservaciones/registro" class="btn btn-primary">Registrar nueva reservacion</a></p>

        <form th:action="@{/reservaciones/listaPorUsuario}" method="get" class="mb-3">
            <div>
                <label for="">Filtrar por usuario</label>
            </div>
            <div>
                <select name="usuarioId" class="form-select">
                    <option value="">Todos los Usuarios</option>
                    <option th:each="user: ${usuarios}"
                            th:value="${user.id}"
                            th:text="${user.nombre}"
                            th:selected="${userSeleccionado != null and userSeleccionado == user.id}"> 
                    </option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-secondary">Filtrar</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario ID</th>
                    <th>Destino ID</th>
                    <th>Fecha Reserva</th>
                    <th>Personas</th>
                    <th>Pasajeros</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservacion: ${reservaciones}">
                    <td th:text="${reservacion.id}"></td>
                    <td th:text="${reservacion.usuarioId}"></td>
                    <td th:text="${reservacion.destinoId}"></td>
                    <td th:text="${reservacion.fechaReserva}"></td>
                    <td th:text="${reservacion.cantidadPersonas}"></td>
                    <td th:text="${reservacion.nombresPasajeros}"></td>
                    <td th:text="${reservacion.estado}"></td>
                    <td>
                        <a th:href="@{/reservaciones/editar/{id}(id=${reservacion.id})}" class="btn btn-info">Editar</a>
                        <form th:action="@{/reservaciones/eliminar}" method="post">
                            <input type="hidden" name="id" th:value="${reservacion.id}">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Seguro?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(reservaciones)}">
                    <td colspan="8">No hay reservaciones registradas</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
