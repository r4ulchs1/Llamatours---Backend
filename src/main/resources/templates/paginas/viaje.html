<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinos por Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/buscador.css}">
</head>

<input type="hidden" id="departamentosDisponibles" th:value="${#strings.listJoin(departamentosDisponibles, ',')}">

    <th:block th:replace="fragments/header :: header"></th:block>

    <section class="bg-dark pt-5 mt-5 text-center">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form onsubmit="buscarDepartamento(); return false;" class="input-group">

                            class="form-control bg-dark text-light border-secondary"
                            placeholder="Buscar departamento (ej. Cusco)" />
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <main class="container pt-4">
        <h1 class="mb-4 section-title text-center">Destinos tursticos por departamento</h1>

        <div th:if="${destinosPorDepartamento}">
            <div th:each="entry : ${destinosPorDepartamento}">
                <!-- Departamento -->
                <h2 th:id="${entry.key.name()}" th:text="${entry.key.nombreVisible}" class="mt-5"></h2>

                <div th:if="${#lists.isEmpty(entry.value)}">
                    <p class="text-muted">No hay destinos para este departamento.</p>
                </div>

                <div th:if="${!#lists.isEmpty(entry.value)}" class="row row-cols-1 row-cols-md-3 g-4">
                    <div th:each="destino : ${entry.value}" class="col">
                        <div class="card destino-card h-100 border border-secondary rounded-4 shadow-sm mb-4">
                            <div class="card-header-color"></div>

                            <div class="card-img-top d-flex align-items-center justify-content-center"
                                style="height: 200px;">
                                <img th:if="${destino.urlimg1 != null and !destino.urlimg1.isEmpty()}"
                                    th:src="${#strings.startsWith(destino.urlimg1, 'http') ? destino.urlimg1 : '/img/' + destino.urlimg1}"
                                    alt="Imagen destino" class="img-fluid" />
                                <span th:if="${destino.urlimg1 == null or destino.urlimg1.isEmpty()}"
                                    class="text-light">Sin imagen</span>
                            </div>

                            <div class="card-body">
                                <h5 class="card-title" th:text="${destino.titulo}">Nombre del destino</h5>
                                <p class="card-text" th:text="${destino.descripcion}">Descripcin</p>

                                <p><strong>Das:</strong> <span th:text="${destino.dias}">X</span></p>
                                <p>
                                    <strong>Desde:</strong>
                                    <span
                                        th:text="${#temporals.format(destino.fechaInicio, 'dd/MM/yyyy')}">01/01/2025</span><br />
                                    <strong>Hasta:</strong>
                                    <span
                                        th:text="${#temporals.format(destino.fechaFin, 'dd/MM/yyyy')}">05/01/2025</span>
                                </p>
                                <p><strong>Actividades:</strong> <span
                                        th:text="${destino.actividades}">Actividades</span></p>
                                <p><strong>Precio: S/</strong> <span th:text="${destino.precio}">100.00</span></p>
                            </div>
                            <div class="text-center mt-3">
                                <a th:href="@{'/viajes/detalle/' + ${destino.id}}" class="btn btn-outline-light">
                                    Ver ms detalles
                                </a>
                            </div>
                        </div>

                    </div>
                </div>

                <hr class="border-light my-5" />
            </div>
        </div>
    </main>

    <script>
        function buscarDepartamento() {
            const input = document.getElementById("busquedaDepartamento").value.trim().toUpperCase();
            const seccion = document.getElementById(input);
            if (seccion) {
                seccion.scrollIntoView({ behavior: "smooth" });
            } else {
                alert("Departamento no encontrado. Escribe el nombre como 'CUSCO', 'LIMA', etc.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtener departamentos disponibles desde Thymeleaf
            const deptosDisponibles = document.getElementById('departamentosDisponibles')?.value.split(',') || [];

            // Configurar interactividad del mapa
            document.querySelectorAll('#mapaPeru path').forEach(path => {
                const deptoId = path.id.toUpperCase(); // ID del path en el SVG
                const tieneDestinos = deptosDisponibles.includes(deptoId);

                // Establecer clases segn disponibilidad
                path.classList.toggle('activo', tieneDestinos);
                path.classList.toggle('disable', !tieneDestinos);

                if (tieneDestinos) {
                    path.addEventListener('click', function (e) {
                        e.preventDefault();

                        // Buscar la seccin correspondiente
                        const targetSection = document.querySelector(`h2[id="${deptoId}"]`);

                        if (targetSection) {
                            // Calcular posicin con offset para el header fijo
                            const header = document.querySelector('header');
                            const headerHeight = header ? header.offsetHeight : 70;
                            const sectionPosition = targetSection.getBoundingClientRect().top;
                            const offsetPosition = sectionPosition + window.pageYOffset - headerHeight;

                            // Scroll suave
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: 'smooth'
                            });

                            // Efecto visual de resaltado
                            targetSection.style.transition = 'background-color 0.5s ease';
                            targetSection.style.backgroundColor = 'rgba(13, 110, 253, 0.2)';

                            setTimeout(() => {
                                targetSection.style.backgroundColor = '';
                            }, 1500);
                        }
                    });
                }
            });

            // Funcin de bsqueda mejorada
            window.buscarDepartamento = function (e) {
                if (e) e.preventDefault();

                const input = document.getElementById("busquedaDepartamento").value.trim().toUpperCase();
                const targetSection = document.querySelector(`h2[id="${input}"]`);

                if (targetSection) {
                    const header = document.querySelector('header');
                    const headerHeight = header ? header.offsetHeight : 70;
                    const sectionPosition = targetSection.getBoundingClientRect().top;
                    const offsetPosition = sectionPosition + window.pageYOffset - headerHeight;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });

                    // Resaltar en el mapa
                    const path = document.querySelector(`#mapaPeru path[id="${input}"]`);
                    if (path) {
                        path.style.fill = '#ffc107';
                        setTimeout(() => {
                            path.style.fill = '';
                        }, 1500);
                    }
                } else {
                    // Mostrar error con Toast de Bootstrap
                    const toast = new bootstrap.Toast(document.getElementById('toastError'));
                    document.getElementById('toastErrorMessage').textContent =
                        `Departamento "${input}" no encontrado. Prueba con: ${deptosDisponibles.join(', ')}`;
                    toast.show();
                }
                return false;
            };
        });
    </script>

<input type="hidden" id="departamentosDisponibles" th:value="${#strings.listJoin(departamentosDisponibles, ',')}">
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastError" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-danger text-white">
            <strong class="me-auto">Error</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body bg-dark">
            <p id="toastErrorMessage"></p>
        </div>
    </div>
</div>
</body>

</html>
