<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div th:replace="fragments/adminHeader :: cabecera"></div>
    
    <div class="container mt-4">
        <div th:if="${mensaje}">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <p><a href="/pagos/registro" class="btn btn-primary">Registrar nuevo Pago</a></p>

        <form th:action="@{/pagos/listaPorUsuario}" method="get" class="mb-3">
            <div>
                <label for="">Filtrar por usuario</label>
            </div>
            <div>
                <select name="usuarioId" class="form-select">
                    <option value="">Todos los Usuarios</option>
                    <option th:each="user: ${usuarios}"
                            th:value="${user.id}"
                            th:text="${user.nombre}"
                            th:selected="${userSeleccionado != null and userSeleccionado == user.id}"> 
                    </option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-secondary">Filtrar</button>
            </div>
        </form>

        <form th:action="@{/pagos/listaPorReservacion}" method="get" class="mb-3">
            <div>
                <label for="">Filtrar por reservacion</label>
            </div>
            <div>
                <select name="reservacionId" class="form-select">
                    <option value="">Todas las reservaciones</option>
                    <option th:each="res: ${reservaciones}"
                            th:value="${res.id}"
                            th:text="'Reserva ID: ' + ${res.id} + ' - Usuario: ' + ${res.usuarioId} + ' - Destino: ' + ${res.destinoId}"
                            th:selected="${reservaSeleccionado != null and reservaSeleccionado == res.id}"> 
                    </option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-secondary">Filtrar</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Reservacion ID</th>
                    <th>Monto</th>
                    <th>Metodo Pago</th>
                    <th>Estado</th>
                    <th>Fecha Pago</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pago: ${pagos}">
                    <td th:text="${pago.id}"></td>
                    <td th:text="${pago.reservacionId}"></td>
                    <td th:text="${pago.monto}"></td>
                    <td th:text="${pago.metodoPago}"></td>
                    <td th:text="${pago.estado}"></td>
                    <td th:text="${pago.fechaPago}"></td>
                    <td>
                        <a th:href="@{/pagos/editar/{id}(id=${pago.id})}" class="btn btn-info">Editar</a>
                        <form th:action="@{/pagos/cancelar}" method="post">
                            <input type="hidden" name="id" th:value="${pago.id}">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Seguro?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(pagos)}">
                    <td colspan="8">No hay pagos registradas</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
